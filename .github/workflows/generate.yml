on: push

jobs:
  check-release-and-generate-binding:
    runs-on: ubuntu-latest

    outputs:
      old_version: ${{ steps.check_release.outputs.old_version }}
      new_version: ${{ steps.check_release.outputs.new_version }}
      new_ref: ${{ steps.check_release.outputs.new_ref }}

    steps:
      - name: Check if new ImGui version is released
        id: check_release
        run: |
          current_version=v1.92.1
          new_version=$(curl -s https://api.github.com/repos/ocornut/imgui/releases/latest | jq -r .tag_name)
          if [ "$new_version" != "$current_version" ]; then
            echo "old_version=$current_version" >> $GITHUB_OUTPUT
            echo "new_version=$new_version" >> $GITHUB_OUTPUT
          
            new_ref=$new_version
            if [[ "${{ github.ref }}" = refs/heads/docking* ]]; then
              new_ref="$new_ref-docking"
            fi
            echo "new_ref=$new_ref" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check_release.outputs.new_ref != ''
        with:
          submodules: 'true'

      - name: Checkout imgui with the latest version and run cimgui generator
        if: steps.check_release.outputs.new_ref != ''
        working-directory: cimgui
        run: |
          git clone --depth 1 --branch ${{ steps.check_release.outputs.new_ref }} https://github.com/ocornut/imgui.git
          cd generator
          sudo apt install luajit libvulkan-dev
          ./generator.sh -c "glfw opengl3 opengl2 sdl2 sdl3 vulkan"

      - name: Generate C++ module binding
        if: steps.check_release.outputs.new_ref != ''
        run: python3 generate.py

      - name: Upload generated module binding files
        if: steps.check_release.outputs.new_ref != ''
        uses: actions/upload-artifact@v4
        with:
          name: generated
          path: generated/

  build-examples:
    needs: check-release-and-generate-binding
    if: needs.check-release-and-generate-binding.outputs.new_ref != ''
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: 'windows-latest', compiler: 'msvc' }
          - { os: 'windows-latest', compiler: 'clang' }
          - { os: 'macos-15', compiler: 'clang' }
          - { os: 'ubuntu-latest', compiler: 'gcc' }
          - { os: 'ubuntu-latest', compiler: 'clang' }

    steps:
      - uses: actions/checkout@v4

      - name: Checkout imgui with the latest version
        working-directory: cimgui
        run: git clone --depth 1 --branch ${{ needs.check-release-and-generate-binding.outputs.new_ref }} https://github.com/ocornut/imgui.git

      - name: Download generated module binding files
        uses: actions/download-artifact@v4
        with:
          name: generated
          path: generated

      - name: Install build dependencies (Windows + Clang)
        if: matrix.os == 'windows-latest' && matrix.compiler == 'clang'
        run: C:\msys64\usr\bin\bash -lc 'pacman --noconfirm -S mingw-w64-clang-x86_64-clang mingw-w64-clang-x86_64-libc++ mingw-w64-clang-x86_64-libwinpthread-git'

      - name: Install build dependencies (macOS)
        if: matrix.os == 'macos-15'
        run: brew install autoconf automake libtool

      - name: Install build dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get -y update # https://github.com/actions/runner-images/issues/12599
          sudo apt-get install -y xorg-dev libltdl-dev

      - name: Install build dependencies (Ubuntu + GCC)
        if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc'
        uses: ./.github/actions/build-gcc-15

      - name: Install build dependencies (Ubuntu + Clang)
        if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'clang'
        run: sudo apt-get install -y libc++-dev libc++abi-dev

      - name: Enable Developer Command Prompt (Windows + MSVC)
        if: matrix.os == 'windows-latest' && matrix.compiler == 'msvc'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Workaround for CMake bug that cannot find __CMAKE::CXX23 target when using homebrew libc++ (macOS)
        if: matrix.os == 'macos-15'
        run: sed -i '' 's|libc++.modules.json|../../c++/libc++.modules.json|g' /opt/homebrew/opt/cmake/share/cmake/Modules/Compiler/Clang-CXX-CXXImportStd.cmake # https://gitlab.kitware.com/cmake/cmake/-/issues/25965#note_1523575

      - name: Configure CMake and Build
        if: matrix.os != 'ubuntu-latest' || matrix.compiler != 'gcc'
        run: |
          mv .github/workflows/scripts/* examples
          cd examples
          cmake --preset=${{ matrix.os }}-${{ matrix.compiler }}
          cmake --build build --target glfw_vulkan --config Release

      - name: Configure CMake and Build (Ubuntu + GCC)
        if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc'
        run: |
          mv .github/workflows/scripts/* examples
          cd examples
          wget https://github.com/Kitware/CMake/releases/download/v4.0.3/cmake-4.0.3-linux-x86_64.tar.gz
          tar -xf cmake-4.0.3-linux-x86_64.tar.gz
          cmake-4.0.3-linux-x86_64/bin/cmake --preset=${{ matrix.os }}-${{ matrix.compiler }}
          cmake-4.0.3-linux-x86_64/bin/cmake --build build --target glfw_vulkan --config Release

  release:
    needs: [check-release-and-generate-binding, build-examples]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Replace the module binding files with the generated artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated
          path: generated

      - name: Commit and push
        run: |
          git config --global user.name 'LEE KYOUNGHEON'
          git config --global user.email 'stripe2933@gmail.com'
          sed -i 's/${{ needs.check-release-and-generate-binding.outputs.old_version }}/${{ needs.check-release-and-generate-binding.outputs.new_version }}/g' README.md
          git commit -am "${{ needs.check-release-and-generate-binding.outputs.new_version }} update"
          git push